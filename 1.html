<html>
    <head>
        <link rel="stylesheet" href="1.css">
        <title>Random Password Generator</title>
        <script src="https://kit.fontawesome.com/7c1118da26.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Merriweather&display=swap" rel="stylesheet">
    </head>
    <body>
	<main >
		<section id="togglemode" class="togglemode">
			<input type="checkbox" class="checkbox" id="checkbox">
			<label for="checkbox" class="checkbox-label">
				<i class="fa-solid fa-moon"></i>
				<i class="fa-solid fa-sun"></i>
				<span class="ball"></span>
			</label> 
		</section>
		
		<header>
			<h1 id="heading-el">Generate <span>random passwords</span></h1>
			<p id="paragraph-el">Never use an insecure password again</p>
		</header>
		
		<section id="control-container" class="controls">
			<div id="slider-header" class="slider-header">
				<p>Length:</p>
				<input type="range" value="8" min="8" max="12" oninput="rangevalue.value=value" id="pass-length"/>
  			<output id="rangevalue">8</output>
			</div>
		</section>
		
		<section id="generate-container" class="generate">
			<button class="generate-btn" id="generate-btn"><i class="fa-solid fa-bolt"></i>Generate passwords</button>
			<div class="options">
				<input type="checkbox" id="numbers-char">
				<label for="numbers-char" class="options-label" id="numbers-label">Numbers</label>

				<input type="checkbox" id="special-chars">
				<label for="special-char" class="options-label" id="special-label">Special characters</label>
			</div>
		</section>
		
		<hr>
		
		<section id="password-container" class="passwords">
			<div id="pass-one" class="password">
					<i class="fa-solid fa-ellipsis"></i>

					<span><i class="fa-solid fa-copy"></i></span>
			</div>

			<div id="pass-two" class="password">
					<i class="fa-solid fa-ellipsis"></i>

					<span><i class="fa-solid fa-copy"></i></span>
			</div>

			<div id="pass-three" class="password">
					<i class="fa-solid fa-ellipsis"></i>

					<span><i class="fa-solid fa-copy"></i></span>
			</div>

			<div id="pass-four" class="password">
					<i class="fa-solid fa-ellipsis"></i>

					<span><i class="fa-solid fa-copy"></i></span>
			</div>
	</section>
		
	</main>
        <script src="1.js"></script>
    </body>
</html>
