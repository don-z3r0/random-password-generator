<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Juma Harun" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/index.css" />
        <script src="https://kit.fontawesome.com/7c1118da26.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>

            <!-- Light Dark Mode Toggle -->
            <div class="togglemode">
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label for="checkbox" class="checkbox-label">
                    <i class="fa-solid fa-moon"></i>
                    <i class="fa-solid fa-sun"></i>
                    <span class="ball"></span>
                </label>
            </div>

            <!-- Header -->
            <h1 id="heading-el">Generate a <span class="color">random password</span></h1>
            <p id="paragraph-el">Never use an insecure password again</p>

            <!-- Password Controls -->
            <div class="controls-wrapper">
                <button id="generate-el" onclick="generatePass()">Generate Passwords</button>
                <div class="controls">
                    <label for="passlength">Length: (8-20)</label>
                    <div id="length-controls">
                        <button id="decrement" onclick="decrement()">-</button>
                        <input id="passlength" type="number" min="8" max="20" inputmode="numeric" />
                        <button id="increment" onclick="increment()">+</button>
                    </div>
                </div>
            </div>
            <hr>

            <!-- Password Display -->
            <div id="pass-wrapper">
                <div id="passone-el" class="pass"></div>
                <div id="passtwo-el" class="pass"></div>
            </div>
        </main>        
        
        <script src="scripts/index.js"></script>
    </body>
</html>
