<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Juma Harun">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <script src="https://kit.fontawesome.com/7c1118da26.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <!-- Light Dark Mode Toggle -->
            <div class="togglemode">
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label for="checkbox" class="checkbox-label">
                    <i class="fa-solid fa-moon"></i>
                    <i class="fa-solid fa-sun"></i>
                    <span class="ball"></span>
                </label>
            </div>
            <!-- Header -->
            <h1 id="heading-el">Generate <span class="color">random passwords</span></h1>
            <p id="paragraph-el">Never use an insecure password again</p>
            <!-- Password Controls -->
            <div class="controls-wrapper">
                <button id="generate-el">Generate Passwords</button>
            </div>
            <hr>
            <!-- Password Display -->
			<p id="copy-desc">Click on password to copy</p>
            <div id="pass-wrapper">
                <div id="passone-el" class="pass" onclick="copyPassOne()"></div>
                <div id="passtwo-el" class="pass" onclick="copyPassTwo()"></div>
                <div id="passthree-el" class="pass" onclick="copyPassThree()"></div>
            </div>
        </main>
        <script src="scripts/index.js"></script>
    </body>
</html>
